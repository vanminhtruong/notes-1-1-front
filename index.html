<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body class="bg-white text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
    <script>
      (function(){
        try {
          // Read theme from cookie first (set by backend), fallback to system preference
          var cookieTheme = document.cookie.split(';').find(c => c.trim().startsWith('theme='));
          var savedTheme = cookieTheme ? cookieTheme.split('=')[1].trim() : null;
          
          if (savedTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else if (savedTheme === 'light') {
            // explicitly light, remove dark class
            document.documentElement.classList.remove('dark');
          } else {
            // no saved theme, use system preference
            var osDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (osDark) document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
